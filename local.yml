version: '3'
#
#volumes:
#  postgres_data_local: {}
#  postgres_backup_local: {}

services:
  django: &django
    container_name: django_haiyi
    depends_on:
      - postgres
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    volumes:
      - .:/app
    env_file: .env
    #command: ["sleep", "1d"]
    command: /gunicorn.sh
    ports:
    - "8000:8000"
    privileged: true
    restart: always

  postgres:
    container_name: postgres_haiyi
    build:
      context: .
      dockerfile: ./compose/local/postgres/Dockerfile
    volumes:
      - ./scantistdb_data_local:/var/lib/scantistdb/data
      - ./scantistdb_backup_local:/backups
    env_file:
      - .env
    ports:
      - "5432:5432"
    privileged: true

  nginx-proxy:
    image: neilpang/nginx-proxy
    ports:
      - "80:80"
      - "8888:8888"
    depends_on:
      - django
    volumes:
      - ./compose/config/nginx/conf.d:/etc/nginx/conf.d
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./static/:/static/
      - ./home:/var/www/html
    privileged: true
